<div class="file-view">
  <div *ngIf="loading" class="text-center p-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="code-container" *ngIf="!loading && !error && fileContent">
    <pre><code [class.language-java]="isJavaFile" [innerHTML]="highlightedContent"></code></pre>
  </div>
</div>
